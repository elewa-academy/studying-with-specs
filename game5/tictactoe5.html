<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>tictactoes 5</title>
  <meta name="description" content="tictactoes 5">

  <link rel="stylesheet" type="text/css" href="../tictactoe.css">

</head>

<body>

  <!-- game 5 will
    like 4, but with 'row' on the tr -->

  <table id='ticTacBoard'>
    <tr row='0'>
      <td column='0' onclick='play(this)'></td>
      <td column='1' onclick='play(this)'></td>
      <td column='2' onclick='play(this)'></td>
    </tr>
    <tr row='1'>
      <td column='0' onclick='play(this)'></td>
      <td column='1' onclick='play(this)'></td>
      <td column='2' onclick='play(this)'></td>
    </tr>
    <tr row='2'>
      <td column='0' onclick='play(this)'></td>
      <td column='1' onclick='play(this)'></td>
      <td column='2' onclick='play(this)'></td>
    </tr>
  </table>

  <script src="tictactoe5.js"></script>

</body>
</html>
