<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>tictactoes 4</title>
  <meta name="description" content="tictactoes 4">

  <link rel="stylesheet" type="text/css" href="../tictactoe.css">

</head>

<body>

  <!-- game 4 will
    have nested arrays -> use elem.getAttribute()
    a populateBoard function that writes the boardState into the html
    each td will have a 'row' and a 'column' attribute -->

  <table>
    <tr>
      <td id='0' row='0' column='0' onclick='play(this)'></td>
      <td id='1' row='0' column='1' onclick='play(this)'></td>
      <td id='2' row='0' column='2' onclick='play(this)'></td>
    </tr>
    <tr>
      <td id='3' row='1' column='0' onclick='play(this)'></td>
      <td id='4' row='1' column='1' onclick='play(this)'></td>
      <td id='5' row='1' column='2' onclick='play(this)'></td>
    </tr>
    <tr>
      <td id='6' row='2' column='0' onclick='play(this)'></td>
      <td id='7' row='2' column='1' onclick='play(this)'></td>
      <td id='8' row='2' column='2' onclick='play(this)'></td>
    </tr>
  </table>

  <script src="tictactoe4.js"></script>

</body>
</html>
